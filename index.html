    <div id="workarea" class="workarea">
      <canvas></canvas>

      <!-- The Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Información de Llanta</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                
                <div class="form-group">
                  <label for="exampleFormControlInput1">Quemado</label>
                  <input class="form-control form-control-lg" id="txtQuemado" type="text" placeholder="Quemado de llanta">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Marca</label>
                  <select class="form-control" id="cboMarca" placeholder="Marca de llanta">
                    <option>ANNAITE</option>
                    <option>AUFINE</option>
                    <option>DOUBLE COIN</option>
                    <option>FIREMAX</option>
                    <option>LONG MARCH</option>
                    <option>SIERRA</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Medida</label>
                  <select class="form-control" id="cboMedida">
                    <option>275/80R22.5</option>
                    <option>295/75R22.5</option>
                    <option>295/80R22.5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Actividad</label>
                  <select class="form-control" id="cboActividad">
                    <option>LLANTA PINCHADA</option>
                    <option>CAMBIO DE EMPAQUE DE VÁLVULA</option>
                    <option>CAMBIO DE VÁLVULA</option>
                    <option>CAMBIO DE CENTRO</option>
                    <option>ALINEACIÓN DE VÁLVULAS</option>
                    <option>AJUSTES DE VÁLVULA</option>
                    <option>CAMBIO DE TUBO Y/O PROTECTOR</option>
                    <option>ALAMBRES EXPUESTOS</option>
                    <option>ESTALLADA POR BAJA PRESIÓN</option>
                    <option>ESTALLADA POR EMBOLSAMIENTO</option>
                    <option>ESTALLADA POR IMPACTO</option>
                    <option>HERIDA EN CASCO</option>
                    <option>DAÑO POR PROBLEMAS MECÁNICOS</option>
                    <option>CASCO CON VENA O BOLSA</option>
                    <option>DESGASTE IRREGULAR</option>
                    <option>ENGEMELADO</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Observaciones</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
      <!-- The Modal -->


    </div> <!--end work area-->

    <div class="objectDescription">

      <div class="panel panel-primary">
        <div class="panel-heading">Panel header</div>
        <div class="panel-body">

          
         
       

            <form>
             
              <!-- <div class="form-group">
                <select id="truks"></select>
              </div> -->
              

               

                <!-- <div class="form-group">
                  <label for="formGroupExampleInput">Código Unidad</label>

                  </div>
                </div> -->
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Medida</label>
                  <select class="form-control" id="truks" onchange="getValue(this);">
                    
                  </select>
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Tipo Unidad</label>
                  <input type="text" class="form-control" id="tipoUnidad" placeholder="Another input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Número de Placa</label>
                    <input type="text" class="form-control" id="numeroDePlaca" placeholder="Another input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Marca De Cabezal</label>
                    <input type="text" class="form-control" id="marcaCabezal" placeholder="Another input">
                </div>
            </form>

             <!-- Table -->
        <table id="myTable" class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Quemado</th>
              <th>Marca</th>
              <th>Medida</th>
            </tr>
          </thead>
          <tbody id="testBody"></tbody>
           
          </table>
        </div>
        <div class="panel-footer">Panel footer</div>
